{% extends 'index.html' %} {% block content %}
<div class="container py-5 border rounded-3 shadow-lg">
    <form action="" method="POST">
  {% csrf_token %} 

    {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            {% endfor %}
        {% endif %}

 <h1 class="p-4 fw-bold text-center">Register as a New User</h1>
    <div class="row">
  <div class="col">
    <label for="firstname">First Name</label>
    <input type="text" class="form-control" placeholder="First name" aria-label="First name" id="firstname" name="firstname"/>
  </div>
  <div class="col">
    <label for="lastname">Last Name</label>
    <input type="text" class="form-control" placeholder="Last name" aria-label="Last name" id="lastname" name="lastname"/>
  </div>
  
</div>
<div>
 <div class="row">
       <div class="col-md-6">
      <label for="inputUsername4" class="form-label">Username</label>
      <input type="text" class="form-control" id="inputUsername4" placeholder="Choose a username" name="username"/>
</div>
  <div class="col-md-6">
      <label for="inputEmail4" class="form-label">Email</label>
      <input type="email" class="form-control" id="inputEmail4" placeholder="example@gmail.com" name="email"/>
    </div>
 </div>
    <div class="row">
      
    <div class="col-md-6">
      <label for="inputPassword4" class="form-label">Password</label>
      <input type="password" class="form-control" id="inputPassword4" placeholder="Enter your password" name="password" />
    </div>
    <div class="col-md-6">
        <label for="inputPassword5" class="form-label">Confirm Password</label>
        <input type="password" class="form-control" id="inputPassword5" placeholder="Re-enter your password" name="confirmPassword" />
    </div>
    </div>
   <div class="row">
     
    <div class="col-6">
      <label for="inputAddress" class="form-label">Address</label>
      <input
        type="text"
        class="form-control"
        id="inputAddress"
        placeholder="1234 Main St"
        name="address"
      />
    </div>
   
    <div class="col-md-6">
      <label for="inputCity" class="form-label">City</label>
      <input type="text" class="form-control" id="inputCity" name="city" />
    </div>
   </div>
   
  <br>
    <div class="col-12">
      <button type="submit" class="btn btn-primary">Register</button>
    </div>
  </form>
</div>
  {% endblock %}
